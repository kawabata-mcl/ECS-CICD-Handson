name: Container Build

description: コンテナイメージをビルドし、ECRへプッシュします。

inputs:
  ecr-repository-uri:
    required: true
    description: ECRリポジトリのURI
  dockerfile-path:
    required: true
    description: Dockerfileのパス

outputs:
  container-image:
    value: ${{ steps.meta.outputs.tags }}
    description: ビルドしたコンテナイメージ

runs:
  using: composite
  steps:
    - name: ECRにログイン
      uses: aws-actions/amazon-ecr-login@v2

    - name: コンテナイメージのメタデータ生成
      uses: docker/metadata-action@v5
      id: meta
      with:
        images: ${{ inputs.ecr-repository-uri }}
        tags: type=sha,format=long

    - name: イメージのビルド
      run: |
        docker build -f ${{ inputs.dockerfile-path }} -t ${{ steps.meta.outputs.tags }} .
        ###### dockerコマンドを使用してビルドしてください  ヒント1参照      ######
        ###### Dockerfileは${{ inputs.dockerfile-path }}を使ってください  ######
        ###### タグには${{ steps.meta.outputs.tags }}が使えます           ######
      shell: bash

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: ${{ steps.meta.outputs.tags }}
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

    - name: Check Docker best practices with Dockle
      uses: erzz/dockle-action@v1
      with:
        image: ${{ steps.meta.outputs.tags }}
        failure-threshold: fatal
        exit-code: 1
  
    - name: ECRにイメージをプッシュ
      if: success()
      run: |
        docker push ${{ steps.meta.outputs.tags }}
        ###### dockerコマンドを使用してECRにプッシュしてください。  ヒント2参照 ######
      shell: bash